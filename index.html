<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="title mb-4">
            <h1>Formulário de Cadastro</h1>
        </div>
        <form class="w-50">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label text-start" for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Insira o seu nome" required>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label text-start" for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Insira o seu e-mail" required>
            </div>
            <div class="row mb-4">
                <label class="col-sm-3 col-form-label text-start" for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <button type="submit" class="btn btn-success w-50">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
